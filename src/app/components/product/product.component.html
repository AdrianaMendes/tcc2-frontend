<div class="button-container">
	<button mat-raised-button color="primary" (click)="add()">Criar produto</button>
</div>
<table mat-table [dataSource]="dataSource" matSort>
	<ng-container matColumnDef="category.name">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
		<td mat-cell *matCellDef="let elem">{{ elem.category.name }}</td>
	</ng-container>
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
		<td mat-cell *matCellDef="let elem">{{ elem.name }}</td>
	</ng-container>
	<ng-container matColumnDef="description">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
		<td mat-cell *matCellDef="let elem">{{ elem.description }}</td>
	</ng-container>
	<ng-container matColumnDef="amount">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Quantidade</th>
		<td mat-cell *matCellDef="let elem">{{ elem.amount }}</td>
	</ng-container>
	<ng-container matColumnDef="isActive">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Ativo</th>
		<td mat-cell *matCellDef="let elem">
			<mat-slide-toggle
				[checked]="elem.isActive"
				color="primary"
				(click)="toggleAvailability(elem.id)"
			></mat-slide-toggle>
		</td>
	</ng-container>
	<ng-container matColumnDef="value">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
		<td mat-cell *matCellDef="let elem">R${{ (elem.value).replace('.', ',') }}</td>
	</ng-container>
	<ng-container matColumnDef="action">
		<th mat-header-cell *matHeaderCellDef>Ação</th>
		<td mat-cell *matCellDef="let elem">
			<button mat-icon-button (click)="edit(elem)">
				<mat-icon>edit_note</mat-icon>
			</button>
		</td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
