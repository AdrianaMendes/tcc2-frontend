<div fxLayout="column">
	<div align="center" fxLayout="row" fxLayoutAlign="center center">
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<mat-card class="login-card mat-elevation-z8">
				<mat-card-title></mat-card-title>
				<mat-card-content fxLayout="column">
					<div style="display: flex; justify-content: center; align-items: center">
						<div class="logo">
						  <img src="../assets/epm_logo8.png" alt="">
						</div>
					</div>
					<mat-form-field>
						<input
							matInput
							formControlName="email"
							type="email"
							autocomplete="email"
						/>
						<mat-icon matSuffix>email</mat-icon>
						<mat-placeholder>E-mail</mat-placeholder>
					</mat-form-field>
					<mat-form-field>
						<input
							matInput
							formControlName="password"
							type="password"
							autocomplete="password"
						/>
						<mat-icon matSuffix>lock</mat-icon>
						<mat-placeholder>Senha</mat-placeholder>
					</mat-form-field>
				</mat-card-content>
				<mat-card-actions fxLayout="row" fxLayoutAlign="end center">
					<button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
						<mat-icon>check</mat-icon>
						Login
					</button>
				</mat-card-actions>
				<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
			</mat-card>
		</form>
	</div>
</div>
