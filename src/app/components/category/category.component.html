<div class="button-container">
	<button mat-raised-button color="primary" (click)="add()">Criar categoria</button>
</div>
<table mat-table [dataSource]="dataSource" matSort>
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
		<td mat-cell *matCellDef="let elem">{{ elem.name }}</td>
	</ng-container>
	<ng-container matColumnDef="description">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
		<td mat-cell *matCellDef="let elem">{{ elem.description }}</td>
	</ng-container>
	<ng-container matColumnDef="action">
		<th mat-header-cell *matHeaderCellDef>Ação</th>
		<td mat-cell *matCellDef="let elem">
			<button mat-icon-button (click)="edit(elem)">
				<mat-icon>edit_note</mat-icon>
			</button>
		</td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
