<div class="button-container"></div>
<table mat-table [dataSource]="dataSource" matSort>
	<ng-container matColumnDef="fullName">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
		<td mat-cell *matCellDef="let elem">{{ elem.fullName }}</td>
	</ng-container>
	<ng-container matColumnDef="role">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
		<td mat-cell *matCellDef="let elem">{{ elem.role | userRolePipe }}</td>
	</ng-container>
	<ng-container matColumnDef="email">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
		<td mat-cell *matCellDef="let elem">{{ elem.email }}</td>
	</ng-container>
	<ng-container matColumnDef="creationDate">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Data de criação</th>
		<td mat-cell *matCellDef="let elem">{{ elem.creationDate | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
	</ng-container>
	<ng-container matColumnDef="lastLoginDate">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Último acesso</th>
		<td mat-cell *matCellDef="let elem">{{ elem.lastLoginDate | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
	</ng-container>
	<ng-container matColumnDef="isActive">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Ativo</th>
		<td mat-cell *matCellDef="let elem">
			<mat-slide-toggle
				[checked]="elem.isActive"
				color="primary"
				(click)="toggleAvailability(elem.id)"
			></mat-slide-toggle>
		</td>
	</ng-container>
	<ng-container matColumnDef="action">
		<th mat-header-cell *matHeaderCellDef>Ação</th>
		<td mat-cell *matCellDef="let elem">
			<button mat-icon-button (click)="edit(elem)">
				<mat-icon>edit_note</mat-icon>
			</button>
		</td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
