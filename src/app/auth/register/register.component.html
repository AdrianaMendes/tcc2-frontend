<div fxLayout="row" fxLayoutAlign="space-around center">
	<div align="center" fxLayout="row" fxLayoutAlign="center center" class="register-form">
		<form role="form" [formGroup]="formRegister" (ngSubmit)="onSubmit()">
			<mat-card class="mat-elevation-z8" flex="80">
				<mat-card-title>Cadastro</mat-card-title>

				<mat-card-content fxLayout="column" fxLayoutAlign="space-around stretch">
					<div fxLayout="row" fxLayoutAlign="space-between stretch" fxLayoutGap="20px">
						<mat-form-field fxFlex="50">
							<input
								matInput
								type="text"
								formControlName="fullName"
								autocomplete="fullName"
								placeholder="Nome completo"
							/>
						</mat-form-field>
						<mat-form-field fxFlex="50">
							<input
								matInput
								type="email"
								formControlName="email"
								autocomplete="email"
								placeholder="E-Mail"
							/>
						</mat-form-field>
					</div>
					<md-input-container formGroupName="address">
						<div fxLayout="row" fxLayoutAlign="space-between stretch" fxLayoutGap="20px">
							<mat-form-field fxFlex="30">
								<input matInput type="text" formControlName="cep" placeholder="CEP" />
							</mat-form-field>
							<mat-form-field fxFlex="20">
								<input matInput type="text" formControlName="state" placeholder="Estado" />
							</mat-form-field>
							<mat-form-field fxFlex="50">
								<input matInput type="text" formControlName="city" placeholder="Cidade" />
							</mat-form-field>
						</div>
						<div fxLayout="row" fxLayoutAlign="space-between stretch" fxLayoutGap="20px">
							<mat-form-field fxFlex="30">
								<input matInput type="text" formControlName="district" placeholder="Bairro" />
							</mat-form-field>
							<mat-form-field fxFlex="60">
								<input matInput type="text" formControlName="street" placeholder="Rua" />
							</mat-form-field>
							<mat-form-field fxFlex="10">
								<input matInput type="text" formControlName="number" placeholder="NÃºmero" />
							</mat-form-field>
						</div>
						<div fxLayout="row" fxLayoutAlign="space-between stretch" fxLayoutGap="20px">
							<mat-form-field fxFlex="100">
								<input matInput type="text" formControlName="complement" placeholder="Complemento" />
							</mat-form-field>
						</div>
					</md-input-container>
					<div fxLayout="row" fxLayoutAlign="space-between stretch">
						<mat-form-field fxFlex="45">
							<input
								matInput
								type="password"
								formControlName="password"
								type="password"
								autocomplete="off"
							/>
							<mat-placeholder> <mat-icon>lock</mat-icon> Senha </mat-placeholder>
						</mat-form-field>
						<mat-form-field fxFlex="45">
							<input
								matInput
								type="password"
								formControlName="passwordRepeated"
								class="form-control"
								autocomplete="off"
							/>
							<mat-placeholder> <mat-icon>lock_outline</mat-icon> Confirmar senha </mat-placeholder>
						</mat-form-field>
					</div>

					<div fxLayout="row" fxLayoutAlign="end end">
						<button mat-button color="primary" type="submit" [disabled]="!formRegister.valid">
							<mat-icon>done</mat-icon>&nbsp;Register
						</button>
					</div>
				</mat-card-content>
			</mat-card>
		</form>
	</div>
</div>
